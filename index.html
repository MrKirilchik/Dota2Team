    <main>

                      <div id="Offlane"><button type="submit" onclick="ImgOfflane()">Destroyer     </button><br></div>
                      <div id="SSupport"><button type="submit" onclick="ImgSSupport()">Generalissimus</button><br></div>
                      <div id="HSupport"><button type="submit" onclick="ImgHSupport()">MrKerry       </button><br></div>
                    </div>
                </div>



              <div class="right-content">
                <div class="left-content">

                </div>
              </div>
            </div>
          </div>
    </main>

</html>
